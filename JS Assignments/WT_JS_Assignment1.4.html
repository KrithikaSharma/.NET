<!DOCTYPE html>
<html>
    <head>
        <title>Within Range or not</title>
        <script >
            function ValRange()
            {
                var x= document.getElementById("no").value;
                if(x>49 && x<100)
                {
                    document.getElementById("res").value="True";
                }
                else
                {
                    document.getElementById("res").value="False";
                }
            }
        </script>
    </head>
    <body>
        Enter Number: <input type="number" id=no placeholder="Enter Number" required><br/>
        <br/>
        <br/>
        <input type="button" value="validate range" onclick="ValRange()">
        <input type="text" id="res" placeholder="Result">
    </body>
</html>
